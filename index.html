<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radley:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title">Odin's library</h1>
    <div class="container">
        <div class="add-new-book">
            <form id="book-form" novalidate>
                <div class="input-container">
                    <h2>Add a book</h2>
                    <label for="titleInput">Enter the title:</label>
                    <input type="text" id="titleInput" required>
        
                    <label for="authorInput">Author:</label>
                    <input type="text" id="authorInput" required>
        
                    <label for="pagesInput">Number of Pages:</label>
                    <input type="text" id="pagesInput" required>
    
                    <label for="myFile" class="file-button">Upload Book Cover</label>
                    <input type="file" id="myFile" name="filename">
                    
                    <div id="checkbox-container">
                        <label for="myCheckbox">Read ?</label>
                        <input type="checkbox" id="myCheckbox" name="myCheckbox">
                    </div>
    
    
                    <button id="book-btn-submit"  type="submit">Add Book</button>

            </form>

        </div>

        </div>
        <div class="book-section">
            <div class="book-card">
                <img class="book-cover" src="HaloEpitaphCoverFront.jpg" alt="book cover">
                <h3>Halo:Epitaph</h3>
                <p>Author:Kelly Gay</p>
                <p>pages:304</p>
                <p>Read:<input type="checkbox" class="read-toggle"></p>
                <button class="delete-book"> <img id="trash-svg" src="svg/trash-svgrepo-com.svg" alt="trash-svg"></button>
            </div>
            

        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
