<html lang="en">
<head>

<body>
    <h1 id="title">library</h1>

                <h2>Add a book</h2>
                <label for="titleInput">Enter the title:</label>
                <input type="text" id="titleInput">
    
                <label for="authorInput">Author:</label>
                <input type="text" id="authorInput">
    
                <label for="pagesInput">Number of Pages:</label>
                <input type="text" id="pagesInput">

                <label for="myFile">Book Cover:</label>
                <input type="file" id="myFile" name="filename">
    
                <label for="myCheckbox">Read ?</label>
                <input type="checkbox" id="myCheckbox" name="myCheckbox">


                <button id="book-btn-submit">Add Book</button>

        </div>

        </div>

            <div class="book-card">

            </div>
            <div class="book-card">
                <p>placeholder</p>
            </div>
            <div class="book-card">
                <p>placeholder</p>

                </button>
            </div>
        </div>
    </div>
